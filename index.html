<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端学习</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 6px;
        }

        #table_h1 {
            text-align: center;
        }

        th {
            background-color: #ddd;
        }

        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

        #box1 {
            width: 100px;
            background-color: aqua;
            height: 100px;
            /* 超出范围自动添加滚动条 */
            overflow: auto;
        }
    </style>
</head>

<body>
    <h1>欢迎来到前端学习</h1>
    <p>这是一个简单的HTML页面。</p>

    <!-- DOM操作 -->
    <div id="box1">
        <p>这是一个盒子。需要一个HTML结构来显示倒计时的时间（小时、分钟、秒），例如使用三个元素来分别显示这三个部分。可能还需要一个按钮来启动和停止倒计时。</p>
    </div>
    <div class="box2" style="background-color: brown;width: 300px;">
        <p>这是另一个盒子</p>
    </div>

    <!-- 表格操作练习 -->
    <h1 id="table_h1">表格的增删改查</h1>
    <button id="add_data">新增数据</button>
    <table id="table">
        <tr>
            <th>姓名</th>
            <th>手机号</th>
            <th>操作栏</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>12332322232</td>
            <td>
                <button onclick="deleteRow(this)">删除</button>
                <button onclick="editRow(this)">修改</button>
            </td>
        </tr>
    </table>

    <script src="index.js"></script>
</body>

</html>
